<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Seasonal ids</title>
        <style>
            
        #summer {color:green;}
        #summer-description{color:rgb(207, 91, 68);}
        #winter{color:blue;}
        #winter-description{color:rgb(191, 183, 34);}
            
            
        </style>
    </head>
    <body>
        
        <h1>Olaf's favorite seasons</h1>
        
        <h2 id="summer">Summer</h2>
        <p id = "summer-description">He's a happy snowman, doing what frozen things do in summer.</p>
        
        <h2 id="winter">Winter</h2>
        <p id = "winter-description">He likes to stay in and cuddle</p>
    </body>
</html>
